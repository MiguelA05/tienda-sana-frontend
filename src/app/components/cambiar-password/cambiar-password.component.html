<div class="main-container">
  <!-- Elementos decorativos -->
  <div class="decorative-circles">
    <div class="circle circle-one"></div>
    <div class="circle circle-two"></div>
    <div class="line"></div>
  </div>

  <!-- Tarjeta de cambio de contraseña -->
  <div class="changePasswordDiv">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="card p-4 shadow-sm mx-auto form-max-width">
      <div class="card-header text-center">
        <h5 class="card-title mb-0">Restablecer Contraseña</h5>
      </div>
      <div class="card-body">

        <!-- Campo de nueva contraseña -->
        <div class="form-group mb-3">
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            placeholder=" "
            class="form-control"
            required
          />
          <label for="newPassword" class="form-label">Nueva Contraseña</label>
        </div>

        <!-- Campo de confirmación de contraseña -->
        <div class="form-group mb-3">
          <input
            type="password"
            id="passwordConfirmation"
            formControlName="passwordConfirmation"
            placeholder=" "
            class="form-control"
            required
          />
          <label for="passwordConfirmation" class="form-label">Confirmar Contraseña</label>
        </div>

        <!-- Alerta de error para contraseñas que no coinciden -->
        <div *ngIf="changePasswordForm.hasError('passwordsMismatch')" class="alert alert-danger" role="alert">
          Las contraseñas no coinciden
        </div>

        <!-- Botón de restablecer -->
        <div class="text-center mb-3">
          <button
            type="submit"
            class="btn btn-custom w-100 custom-button"
            [disabled]="changePasswordForm.invalid"
          >
            Restablecer
          </button>
        </div>

        
      </div>
    </form>
  </div>
</div>
