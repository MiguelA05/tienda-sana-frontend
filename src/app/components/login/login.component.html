<div class="container">
    <!-- Elementos decorativos -->
    <div class="decorative-circles">
        <div class="circle circle-one"></div>
        <div class="circle circle-two"></div>
        <div class="line"></div>
    </div>
    <div class="login-card">
        <!-- Encabezado -->
        <div class="card-header">
            <i class="fa-solid fa-right-to-bracket me-2"></i>  Iniciar Sesión
        </div>
        
        <!-- Logo (opcional) -->
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS6V-pygE7ZUn7vu2z8eU_F1xenbk9fdZCpQ&s" alt="Logo">
        </div> 
        
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
            <!-- Campo Email -->
            <div class="form-group">
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder=" "
                    required
                />
                <label for="email" class="form-label">Correo electrónico</label>
                <i class="fa-solid fa-envelope input-icon"></i>
                
                <!-- Mensaje de error (opcional) -->
                @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
                    <div class="error-message">
                        Por favor, ingrese un correo electrónico válido
                    </div>
                }
            </div>

            
            <!-- Contraseña -->
            <div class="form-group position-relative">
                <div class="password-input-container">
                  <input
                    [type]="isPasswordVisible ? 'text' : 'password'"
                    class="form-control"
                    id="password"
                    formControlName="password"
                    placeholder=" "
                    required
                  />
                  <label for="password" class="form-label">Contraseña</label>
                  <i class="fa-solid fa-lock input-icon"></i>
                  <button
                    type="button"
                    class="btn-visibility"
                    (click)="togglePasswordVisibility()"
                    aria-label="Mostrar u ocultar contraseña"
                  >
                    <i [class]="isPasswordVisible ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                  </button>
                </div>
                @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                  <div class="error-message">Por favor ingrese una contraseña válida</div>
                }
              </div>


            <!-- Recordarme (opcional) -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" formControlName="remember">
                <label class="form-check-label" for="remember">Recordarme</label>
            </div>

            <!-- Botón de enviar -->
            <div class="d-grid">
                <button 
                    type="submit" 
                    class="btn-success" 
                    [disabled]="loginForm.invalid"
                    [ngClass]="{'btn-loading': isLoading}"
                >
                    <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Ingresar
                </button>
            </div>
            
            <!-- Link de recuperación -->
            <div class="links-container">
                <a routerLink="/correo-recuperacion">
                    ¿Olvidó su contraseña?
                </a>
            </div>
        </form>
    </div>
</div>
