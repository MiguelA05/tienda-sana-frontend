<div class="elegant-carousel-container">
  <div id="carouselId" class="elegant-carousel">
    <div class="carousel-inner">
      <!-- Uso correcto de @for -->
      @for (item of carouselItems; track item.imageUrl) {
        <div
          class="carousel-item"
          [class.active]="carouselItems.indexOf(item) === activeSlideIndex"
        >
          <img [src]="item.imageUrl" class="d-block w-100" [alt]="'Slide ' + (carouselItems.indexOf(item) + 1)" />
          <div class="carousel-caption elegant-caption">
            <h3>{{ item.title }}</h3>
            <p>{{ item.subtitle }}</p>
          </div>
        </div>
      }
    </div>

    <button
      class="carousel-control-prev elegant-control"
      type="button"
      (click)="prevSlide()"
      aria-label="Previous Slide"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next elegant-control"
      type="button"
      (click)="nextSlide()"
      aria-label="Next Slide"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Filtros -->
<div class="filter-container">
  <form class="elegant-filter-bar" [formGroup]="filterForm" (ngSubmit)="filter(0)">
    <h4 class="filter-title">Encuentra lo que buscas</h4>
    <div class="filter-row">
      <div class="filter-field">
        <div class="floating-field">
          <input type="text" id="name" class="form-control" formControlName="name" placeholder=" " />
          <label for="name">Nombre</label>
        </div>
      </div>
      <div class="filter-field">
        <div class="floating-field">
          <input type="text" id="city" class="form-control" formControlName="city" placeholder=" " />
          <label for="city">Cantidad</label>
        </div>
      </div>
      <div class="filter-field">
        <div class="floating-field">
          <select id="eventType" class="form-control" formControlName="eventType">
            <option value="OTHER">OTHER</option>
            <!-- Uso correcto de @for -->
            @for (item of tipos; track item) {
              <option [value]="item">{{ item }}</option>
            }
          </select>
          <label for="eventType">Categoria</label>
        </div>
      </div>
      <div class="filter-button">
        <button class="btn-filter" type="submit">
          <i class="fas fa-search"></i> Filtrar
        </button>
      </div>
    </div>
  </form>
</div>

<!-- Productos -->
<app-card-grid [products]="productos"></app-card-grid>

<!-- PaginaciÃ³n -->
<nav class="elegant-pagination">
  <ul class="pagination-list">
    <li class="pagination-item" [class.disabled]="currentPage === 0">
      <a class="pagination-link" (click)="previousPage()">Anterior</a>
    </li>
    <!-- Uso correcto de @for -->
    @for (item of pages; track item) {
      <li class="pagination-item" [class.active]="currentPage === pages.indexOf(item)">
        <a class="pagination-link" (click)="filterUsed ? filter(pages.indexOf(item)) : obtenerProductos(pages.indexOf(item))">
          {{ pages.indexOf(item) + 1 }}
        </a>
      </li>
    }
    <li class="pagination-item" [class.disabled]="!productosDisponibles">
      <a class="pagination-link" (click)="nextPage()">Siguiente</a>
    </li>
  </ul>
</nav>
