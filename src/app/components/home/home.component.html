<!-- home.component.html -->
<section class="container py-5">
    <!-- Sección de categorías -->
    <div class="row g-4 mb-5">
      <h2 class="text-success mb-4">Categorías Destacadas</h2>
      <div class="col-6 col-md-4 col-lg-2" *ngFor="let category of categories">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body text-center">
            <i class="fas fa-seedling text-success fs-4 mb-3"></i>
            <h5 class="card-title text-earth">{{category}}</h5>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Banner de ofertas -->
    <div class="row mb-5 g-4">
      <div class="col-md-6">
        <div class="card bg-light-green border-success rounded-3">
          <div class="row g-0">
            <div class="col-md-7 p-4">
              <h3 class="text-success">Paquetes Desintoxicantes</h3>
              <p class="text-earth">Hasta 30% de descuento</p>
              <button class="btn btn-success rounded-pill">Ver Oferta</button>
            </div>
            <div class="col-md-5 d-none d-md-block">
              <img src="assets/detox-pack.jpg" class="img-fluid rounded-end" alt="Paquete desintoxicante">
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card bg-light-orange border-warning rounded-3">
          <div class="row g-0">
            <div class="col-md-7 p-4">
              <h3 class="text-success">Desayunos Orgánicos</h3>
              <p class="text-earth">25% de descuento en combos</p>
              <button class="btn btn-success rounded-pill">Ver Menú</button>
            </div>
            <div class="col-md-5 d-none d-md-block">
              <img src="assets/breakfast.jpg" class="img-fluid rounded-end" alt="Desayuno saludable">
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Productos populares -->
    <h2 class="text-success mb-4">Productos Destacados</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
        <div class="card h-100 border-0 shadow-sm product-card">
          <span class="badge bg-success position-absolute m-2">ECO</span>
          <img [src]="product.image" class="card-img-top" alt="{{product.name}}">
          <div class="card-body">
            <h6 class="text-muted small mb-2">{{product.category}}</h6>
            <h5 class="card-title text-earth">{{product.name}}</h5>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="rating">
                <i class="fas fa-star text-warning" *ngFor="let star of [1,2,3,4,5]"></i>
                <span class="ms-2 small">4.8 (150)</span>
              </div>
              <span class="text-success fw-bold">{{product.price | currency}}</span>
            </div>
  
            <button class="btn btn-outline-success w-100 rounded-pill">
              <i class="fas fa-cart-plus me-2"></i>Añadir
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
