<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --baby: #F5F5DC;
            --terra: #556B2F;
            --douglas1: #6B8E23;
            --douglas2: #8F9779;
        }
        
        body {
            background: var(--baby);
            padding: 2rem;
        }
        
        .custom-card {
            background: linear-gradient(145deg, #ffffff, var(--baby));
            border: 2px solid var(--terra);
            border-radius: 15px;
        }
        
        .btn-primary {
            background: var(--douglas1);
            border-color: var(--douglas1);
        }
        
        .form-control:focus {
            border-color: var(--douglas1);
            box-shadow: 0 0 0 0.25rem rgba(85, 107, 47, 0.25);
        }
        
        .valid-feedback {
            color: var(--douglas1);
        }
        
        .invalid-feedback {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="row g-3 needs-validation custom-card p-4 shadow-lg" novalidate>
                    <h3 class="text-center mb-4" style="color: var(--terra)">Registro de Usuario</h3>
                    
                    <!-- Cédula -->
                    <div class="col-md-6">
                        <label for="cedula" class="form-label">Cédula</label>
                        <input type="number" class="form-control" id="cedula" required>
                        <div class="invalid-feedback">
                            Por favor ingrese su cédula
                        </div>
                    </div>
                    
                    <!-- Nombre -->
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                        <div class="invalid-feedback">
                            Por favor ingrese su nombre
                        </div>
                    </div>
                    
                    <!-- Dirección -->
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                        <div class="invalid-feedback">
                            Por favor ingrese su dirección
                        </div>
                    </div>
                    
                    <!-- Teléfono -->
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" required>
                        <div class="invalid-feedback">
                            Por favor ingrese su teléfono
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                Por favor ingrese un email válido
                            </div>
                        </div>
                    </div>
                    
                    <!-- Nombre de Usuario -->
                    <div class="col-md-6">
                        <label for="usuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="usuario" required>
                        <div class="invalid-feedback">
                            Elija un nombre de usuario
                        </div>
                    </div>
                    
                    <!-- Botón de Envío -->
                    <div class="d-grid gap-3 mt-4">
                        <button class="btn btn-primary" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        (() => {
            'use strict'
            
            const forms = document.querySelectorAll('.needs-validation')
            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    
                    // Validación personalizada del email
                    const email = document.getElementById('email')
                    if (email.value && !/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)) {
                        email.setCustomValidity('invalid')
                        email.classList.add('is-invalid')
                    } else {
                        email.setCustomValidity('')
                        email.classList.remove('is-invalid')
                    }
                    
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
