<div class="main-container">
  <!-- Contenedor para los círculos decorativos -->
  <div class="decorative-circles">
    <div class="circle circle-one"></div>
    <div class="circle circle-two"></div>
    <div class="line"></div>
  </div>

  <!-- Tarjeta de recuperación -->
  <div class="changePasswordDiv">
    <div class="card-body">
      <form class="p-4 rounded correoRecuperacion" [formGroup]="recoveryForm" (ngSubmit)="sendValidationCode()">
        <!-- Título -->
        <h5 class="card-title text-center mb-3">  Recuperación de Contraseña</h5>
        <p class="text-muted text-center mb-4">
          Ingrese su correo electrónico para recibir un código de verificación.
        </p>


        <!-- Email -->
          <div class="col-md-6">
            <div class="form-group">
              <div class="floating-field">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder=" "
                  [ngClass]="{'is-invalid': shouldShowError('email')}" />
                <label for="email" class="form-label">Email</label>
                <i class="fa-solid fa-envelope input-icon"></i>
              </div>
              @if (shouldShowError('email')) {
              <div class="error-message">{{ getEmailErrorMessage() }}</div>
              }

            </div>
          </div>

        <!-- Botón de envío -->
        <div class="form-actions">
          <button
            type="submit"
            class="btn-success"
            [disabled]="recoveryForm.invalid || isLoading"
            [ngClass]="{'btn-loading': isLoading}">
            <i class="fa-solid fa-paper-plane me-3" style="margin-right: 8px;"></i>Enviar codigo
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
